<div>
    <h2>
        <span jhiTranslate="nearepApp.provinces.home.title">Provinces</span>
        <button class="btn btn-primary float-right create-provinces" [routerLink]="['/', { outlets: { popup: ['provinces-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="nearepApp.provinces.home.createLabel">
            Create new Provinces
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="provinces">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nearepApp.provinces.provinceName">Province Name</span></th>
            <th><span jhiTranslate="nearepApp.provinces.countryName">Country Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let provinces of provinces ;trackBy: trackId">
                <td><a [routerLink]="['../provinces', provinces.id ]">{{provinces.id}}</a></td>
                <td>{{provinces.provinceName}}</td>
                <td>
                    <div *ngIf="provinces.countryName">
                        <a [routerLink]="['../countries', provinces.countryName?.id ]" >{{provinces.countryName?.countryName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../provinces', provinces.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'provinces/'+ provinces.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'provinces/'+ provinces.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
