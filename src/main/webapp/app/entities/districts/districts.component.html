<div>
    <h2>
        <span jhiTranslate="nearepApp.districts.home.title">Districts</span>
        <button class="btn btn-primary float-right create-districts" [routerLink]="['/', { outlets: { popup: ['districts-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="nearepApp.districts.home.createLabel">
            Create new Districts
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="districts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nearepApp.districts.districtName">District Name</span></th>
            <th><span jhiTranslate="nearepApp.districts.postCode">Post Code</span></th>
            <th><span jhiTranslate="nearepApp.districts.cityName">City Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let districts of districts ;trackBy: trackId">
                <td><a [routerLink]="['../districts', districts.id ]">{{districts.id}}</a></td>
                <td>{{districts.districtName}}</td>
                <td>{{districts.postCode}}</td>
                <td>
                    <div *ngIf="districts.cityName">
                        <a [routerLink]="['../cities', districts.cityName?.id ]" >{{districts.cityName?.cityName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../districts', districts.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'districts/'+ districts.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'districts/'+ districts.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
