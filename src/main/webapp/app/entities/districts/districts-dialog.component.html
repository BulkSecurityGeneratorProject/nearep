<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDistrictsLabel" jhiTranslate="nearepApp.districts.home.createOrEditLabel">Create or edit a Districts</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!districts.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="districts.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nearepApp.districts.districtName" for="field_districtName">District Name</label>
            <input type="text" class="form-control" name="districtName" id="field_districtName"
                [(ngModel)]="districts.districtName" required maxlength="30" />
            <div [hidden]="!(editForm.controls.districtName?.dirty && editForm.controls.districtName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.districtName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.districtName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                   This field cannot be longer than 30 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nearepApp.districts.postCode" for="field_postCode">Post Code</label>
            <input type="text" class="form-control" name="postCode" id="field_postCode"
                [(ngModel)]="districts.postCode" required maxlength="10" />
            <div [hidden]="!(editForm.controls.postCode?.dirty && editForm.controls.postCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.postCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.postCode?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 10 }">
                   This field cannot be longer than 10 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="nearepApp.districts.cityName" for="field_cityName">City Name</label>
            <select class="form-control" id="field_cityName" name="cityName" [(ngModel)]="districts.cityName"  required>
                <option [ngValue]="citiesOption.id === districts.cityName?.id ? districts.cityName : citiesOption" *ngFor="let citiesOption of cities; trackBy: trackCitiesById">{{citiesOption.cityName}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.cityName?.dirty && editForm.controls.cityName?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.cityName?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
