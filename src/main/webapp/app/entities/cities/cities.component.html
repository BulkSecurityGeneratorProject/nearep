<div>
    <h2>
        <span jhiTranslate="nearepApp.cities.home.title">Cities</span>
        <button class="btn btn-primary float-right create-cities" [routerLink]="['/', { outlets: { popup: ['cities-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="nearepApp.cities.home.createLabel">
            Create new Cities
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nearepApp.cities.cityName">City Name</span></th>
            <th><span jhiTranslate="nearepApp.cities.provinceName">Province Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cities of cities ;trackBy: trackId">
                <td><a [routerLink]="['../cities', cities.id ]">{{cities.id}}</a></td>
                <td>{{cities.cityName}}</td>
                <td>
                    <div *ngIf="cities.provinceName">
                        <a [routerLink]="['../provinces', cities.provinceName?.id ]" >{{cities.provinceName?.provinceName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cities', cities.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cities/'+ cities.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cities/'+ cities.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
