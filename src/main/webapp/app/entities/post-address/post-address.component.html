<div>
    <h2>
        <span jhiTranslate="nearepApp.postAddress.home.title">Post Addresses</span>
        <button class="btn btn-primary float-right create-post-address" [routerLink]="['/', { outlets: { popup: ['post-address-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="nearepApp.postAddress.home.createLabel">
            Create new Post Address
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="postAddresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nearepApp.postAddress.streetAddress">Street Address</span></th>
            <th><span jhiTranslate="nearepApp.postAddress.officeTel">Office Tel</span></th>
            <th><span jhiTranslate="nearepApp.postAddress.officeFax">Office Fax</span></th>
            <th><span jhiTranslate="nearepApp.postAddress.officeEmail">Office Email</span></th>
            <th><span jhiTranslate="nearepApp.postAddress.districtName">District Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let postAddress of postAddresses ;trackBy: trackId">
                <td><a [routerLink]="['../post-address', postAddress.id ]">{{postAddress.id}}</a></td>
                <td>{{postAddress.streetAddress}}</td>
                <td>{{postAddress.officeTel}}</td>
                <td>{{postAddress.officeFax}}</td>
                <td>{{postAddress.officeEmail}}</td>
                <td>
                    <div *ngIf="postAddress.districtName">
                        <a [routerLink]="['../districts', postAddress.districtName?.id ]" >{{postAddress.districtName?.districtName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../post-address', postAddress.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'post-address/'+ postAddress.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'post-address/'+ postAddress.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
